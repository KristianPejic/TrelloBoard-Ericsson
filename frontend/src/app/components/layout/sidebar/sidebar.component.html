<div class="bg-gray-50 border-r border-gray-200 w-64 h-full">
  <div class="p-4">
    <h3 class="font-medium text-lg text-gray-700 mb-4">Your Boards</h3>

    <div *ngIf="isLoading" class="py-4 text-center text-gray-500">
      Loading boards...
    </div>

    <div
      *ngIf="!isLoading && boards.length === 0"
      class="py-4 text-center text-gray-500"
    >
      No boards found. Create your first board!
    </div>

    <ul *ngIf="!isLoading && boards.length > 0" class="space-y-2">
      <li *ngFor="let board of boards">
        <a
          [routerLink]="['/boards', board.id]"
          routerLinkActive="bg-primary text-white"
          class="block px-3 py-2 rounded-md text-gray-700 hover:bg-gray-200"
          [class.bg-primary]="board.id === boardId"
          [class.text-white]="board.id === boardId"
        >
          {{ board.name }}
        </a>
      </li>
    </ul>

    <div class="mt-6">
      <a
        routerLink="/boards"
        class="btn btn-primary w-full text-center text-sm"
      >
        View All Boards
      </a>
    </div>
  </div>
</div>
